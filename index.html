<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="resources/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Generate QR Code</h1>
        <div class="qr-container">
            <div class="type-box">
                <input type="text" placeholder="Text or URL" id="qrText">
            </div>
            <div id="imgBox">
                <img src="" id="qrImage">
            </div>
            <div class="button">
                <button onclick="generateQR()">Generate QR Code</button>
                <a id="download" href="#" onclick="downloadQR(event)">
                    <svg width="55" height="55" viewBox="0 0 55 55" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M27.5001 36.6666L16.0417 25.2083L19.2501 21.8854L25.2084 27.8437V9.16663H29.7917V27.8437L35.7501 21.8854L38.9584 25.2083L27.5001 36.6666ZM13.7501 45.8333C12.4897 45.8333 11.4111 45.3849 10.5142 44.4881C9.61744 43.5913 9.16828 42.5119 9.16675 41.25V34.375H13.7501V41.25H41.2501V34.375H45.8334V41.25C45.8334 42.5104 45.385 43.5898 44.4882 44.4881C43.5914 45.3864 42.512 45.8348 41.2501 45.8333H13.7501Z" fill="#111111"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>

    <script src="resources/javascript/script.js"></script>
</body>
</html>
